group 'nick.webservise'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.14'
    compile 'javax.xml.bind:jaxb-api:2.2.7'
}
